<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - Switch</title>
    <link rel="stylesheet" href="./css/switch.css">
</head>
<body>
    <div class="dark">
        <div class="switch">
            <div class="knob">
                <div class="led"></div>
            </div>
        </div>
    </div>
    <div class="light">
        <div class="switch ">
            <div class="knob">
                <div class="led"></div>
            </div>
        </div>
    </div>
    <script>
        var ds = document.querySelector(".dark .switch .knob");
        ds.addEventListener("click", (event) => {
            document.querySelector(".dark .switch").classList.toggle('selected');
        });
        var ls = document.querySelector(".light .switch .knob");
        ls.addEventListener("click", (event) => {
            document.querySelector(".light .switch").classList.toggle('selected');
        });
    </script>
</body>
</html>
