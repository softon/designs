<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="clock-frame-1">
        <div class="clock-frame-2">
            <div class="clock-frame-3">
                <div class="clock-frame-4">
                    <div class="num num-1">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-2">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-3">
                        <div class="tick"></div>
                        <div class="number">3</div>
                    </div>
                    <div class="num num-4">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-5">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-6">
                        <div class="tick"></div>
                        <div class="number">6</div>
                    </div>
                    <div class="num num-7">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-8">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-9">
                        <div class="tick"></div>
                        <div class="number">9</div>
                    </div>
                    <div class="num num-10">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-11">
                        <div class="tick"></div>
                    </div>
                    <div class="num num-12">
                        <div class="tick"></div>
                        <div class="number">12</div>
                    </div>
                    <!-- Dials -->
                    <div class="cover"></div>
                    <div class="minute"></div>
                    <div class="hour"></div>
                    <div class="second"></div>
                        
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
