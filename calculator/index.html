<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="calculator">
        <div class="keys">
            <div class="display">10,000</div>
            <div class="key-c buttons">C</div>
            <div class="key-per buttons">%</div>
            <div class="key-div buttons">/</div>
            <div class="key-7 buttons">7</div>
            <div class="key-8 buttons">8</div>
            <div class="key-9 buttons">9</div>
            <div class="key-mul buttons">*</div>
            <div class="key-4 buttons">4</div>
            <div class="key-5 buttons">5</div>
            <div class="key-6 buttons">6</div>
            <div class="key-sub buttons">-</div>
            <div class="key-1 buttons">1</div>
            <div class="key-2 buttons">2</div>
            <div class="key-3 buttons">3</div>
            <div class="key-add buttons">+</div>
            <div class="key-0 buttons">0</div>
            <div class="key-dot buttons">.</div>
            <div class="key-eq buttons">=</div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
