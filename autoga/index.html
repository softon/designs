<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGa</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Ruluko&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-wrapper">
                <div class="logo-image">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="logo-text">AutoGa</div>
            </div>
            <div class="left-body">
                <div class="face-wrapper">
                    <img src="./images/face.png" alt="">
                </div>
                <div class="logo-contents">
                    <h1>Fast &amp; Furious</h1>
                    <blockquote>The only real mistake is the one from which we learn nothing</blockquote>
                    <button class="left-button">REGISTER</button>
                </div>
            </div>
        </div>
        <div class="right">
            <form action="">
                <h1>Login to Continue</h1>
                <div class="input-container">
                    <label for="email">Email ID</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email ID">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="input-container">
                    <button class="sign-in-btn">SIGN IN</button>
                </div>
                <div class="form-footer"><a href="#">Forgot Password?</a></div>
            </form>
        </div>
    </div>
</body>
</html>
